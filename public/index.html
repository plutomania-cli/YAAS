<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAAS - Young African and Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.85;
            margin-top: 10px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .article-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .article-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .source {
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .article-body {
            padding: 20px;
        }

        .article-summary {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .article-content {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #666;
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }

        .article-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, white);
        }

        .read-more {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 100px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }

        .no-articles {
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            text-align: center;
            color: #666;
            max-width: 600px;
            margin: 50px auto;
        }

        .no-articles h2 {
            color: #333;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            padding: 40px 20px;
            font-size: 0.9rem;
        }

        .date {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YAAS</h1>
            <div class="tagline">Young African and Successful</div>
            <div class="subtitle">Celebrating African Innovation & Entrepreneurship</div>
        </header>

        <div id="articles-container">
            <div class="loading">Loading inspiring stories...</div>
        </div>

        <footer>
            <p>Powered by AI • Curated every 2 hours</p>
            <p>Showcasing the brilliance of young African entrepreneurs and innovators</p>
        </footer>
    </div>

    <script>
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                const data = await response.json();

                const container = document.getElementById('articles-container');

                if (!data.success) {
                    container.innerHTML = `
                        <div class="error">
                            <h2>Oops!</h2>
                            <p>We couldn't load the articles right now. Please try again later.</p>
                        </div>
                    `;
                    return;
                }

                if (!data.articles || data.articles.length === 0) {
                    container.innerHTML = `
                        <div class="no-articles">
                            <h2>No Articles Yet</h2>
                            <p>Our AI is currently discovering inspiring stories about young African entrepreneurs. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                const articlesHTML = data.articles.map(article => {
                    const date = new Date(article.publishedAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });

                    return `
                        <div class="article-card">
                            <div class="article-header">
                                <div class="article-title">${escapeHtml(article.title)}</div>
                                <div class="article-meta">
                                    <span class="source">${escapeHtml(article.sourceName)}</span>
                                    <span class="date">${date}</span>
                                </div>
                            </div>
                            <div class="article-body">
                                <div class="article-summary">${escapeHtml(article.summary)}</div>
                                <div class="article-content">${escapeHtml(article.content.substring(0, 300))}...</div>
                                <a href="${escapeHtml(article.sourceUrl)}" target="_blank" class="read-more">
                                    Read full article →
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="articles-grid">${articlesHTML}</div>`;

            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articles-container').innerHTML = `
                    <div class="error">
                        <h2>Connection Error</h2>
                        <p>We couldn't connect to the server. Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadArticles();
        
        setInterval(loadArticles, 60000);
    </script>
</body>
</html>
